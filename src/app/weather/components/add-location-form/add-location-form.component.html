<div class="well">
  <h2>Enter a zipcode:</h2>
  <input
    class="form-control"
    placeholder="Zipcode"
    type="text"
    id="addLocation"
    value="95472"
    #zipCode
  />
  <br />
  <button (click)="add(zipCode.value)" class="btn btn-primary" id="addLocationBtn">Add location</button>
</div>
