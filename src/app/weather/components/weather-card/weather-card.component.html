<div>
  <div class="well flex">
    <div>
      <h3>{{ weatherData.name }} ({{ weatherData.zipCode }})</h3>
      <h4>Current conditions: {{ weatherData.weather[0].main }}</h4>
      <h4>Temperatures today:</h4>
      <p>
        Current {{ weatherData.main.temp }} - Max
        {{ weatherData.main.temp_max }} - Min {{ weatherData.main.temp_min }}
      </p>
      <p>
        <a [routerLink]="['/forecast', weatherData.zipCode]">
          Show 5-day forecast for {{ weatherData.name }}
        </a>
      </p>
    </div>
    <div>
      <span (click)="remove()" class="close">Ã—</span>
      <img
        width="200"
        src="{{ weatherData.weather[0].main | weatherImageUrl }}"
        alt="{{ imageName }}"
      />
    </div>
  </div>
</div>
